<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BedrockLab | About</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Press Start 2P", cursive;
      background-color: #6b4b26;
      background-image:
        linear-gradient(45deg, rgba(0, 0, 0, 0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(0, 0, 0, 0.05) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(0, 0, 0, 0.05) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(0, 0, 0, 0.05) 75%);
      background-size: 40px 40px;
      background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3b2a14;
      padding: 1rem 2rem;
      border-bottom: 4px solid #1c1408;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.2rem;
      color: #f0d187;
      text-shadow: 2px 2px #2a1d0b;
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #f0d187;
      text-decoration: none;
      font-size: 0.9rem;
      transition: transform 0.1s, color 0.2s;
      position: relative;
    }

    nav a.active {
      color: #fff;
    }

    nav a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      bottom: -5px;
      left: 0;
      background-color: #f0d187;
    }

    nav a:hover {
      transform: scale(1.1);
      color: #fff;
    }

    .menu-icon {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #f0d187;
      transition: transform 0.3s ease;
    }

    .menu-icon.open { transform: rotate(90deg); }

    main { flex: 1; }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background: rgba(0, 0, 0, 0.4);
      margin: 3rem auto;
      max-width: 800px;
      border: 4px solid #3b2a14;
      box-shadow: 0 0 20px #000;
    }

    .hero h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 3px 3px #000;
    }

    .hero p {
      font-size: 1rem;
      color: #f2e4b3;
    }

    .tools {
      background: rgba(0, 0, 0, 0.5);
      padding: 3rem 2rem;
      margin: 0 auto 4rem;
      max-width: 900px;
      border: 4px solid #3b2a14;
      box-shadow: 0 0 15px #000;
    }

    .tools h2 {
      text-align: center;
      color: #f0d187;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px #000;
      font-size: 1.2rem;
    }

    .tools ul {
      list-style: none;
      line-height: 2;
      color: #f2e4b3;
      font-size: 0.9rem;
    }

    footer {
      background: #3b2a14;
      color: #f0d187;
      text-align: center;
      padding: 1.2rem;
      border-top: 4px solid #1c1408;
      position: sticky;
      bottom: 0;
      font-size: 0.8rem;
    }

    @media (max-width: 900px) {
      header { padding: 1rem; }
      .hero h1 { font-size: 1.5rem; }
      .tools h2 { font-size: 1rem; }
      .tools ul { font-size: 0.8rem; }
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        background: #3b2a14;
        position: absolute;
        top: 70px;
        right: 0;
        left: 0;
        width: 100%;
        text-align: center;
        padding: 1.5rem 0;
        border-top: 4px solid #1c1408;
        border-bottom: 4px solid #1c1408;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s ease;
      }

      nav.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      nav a {
        display: block;
        padding: 1rem 0;
        font-size: 1rem;
      }

      .menu-icon { display: block; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BedrockLab</div>
    <nav id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html" class="active">About</a>
      <a href="tools.html">Tools</a>
    </nav>
    <div class="menu-icon" id="menu-icon">☰</div>
  </header>

  <main>
    <div class="hero">
      <h1>About Page</h1>
      <p>This page is under construction.<br><br><strong>Coming Soon...</strong></p>
    </div>
  </main>

  <footer>
    © 2025 BedrockLab — Crafted for Minecraft Builders
  </footer>

  <script>
    const menuIcon = document.getElementById("menu-icon");
    const navLinks = document.getElementById("nav-links");
    const navItems = navLinks.querySelectorAll("a");
    menuIcon.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      menuIcon.classList.toggle("open");
    });
    navItems.forEach(link => {
      link.addEventListener("click", () => {
        navItems.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
        navLinks.classList.remove("active");
        menuIcon.classList.remove("open");
      });
    });
  </script>
</body>
</html>
